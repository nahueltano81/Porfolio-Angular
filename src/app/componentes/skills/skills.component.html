<div id="skills" class="card mat-card">
    <h4 class="padding-r">Skills</h4>
      <div *ngFor="let skill of skillList" class="mat-card">
        <div class="row">
          <div class="col-1">
            <img [src]="skill.simbolo" height=50px width=50px>
          </div>
          <div class="col">
            <h5><strong>{{skill.skill}}</strong></h5>
            <h5 >{{skill.nivel}}</h5>
          </div>
          <div>
        </div>
      </div>
</div>
